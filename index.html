<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Component Library</title>
</head>
<body>

    <p class=" line-through "> hey guys <span class="mark">danish here</span><span class="strong italic">boldtext</span></p>
    <ul class="list-items-flex list-non-bullet">
        <li>home</li>
        <li>profile</li>
        <li>about</li>
        <li>contact</li>
    </ul>
    <ul class=" list-non-bullet">
        <li>home</li>
        <li>profile</li>
        <li>about</li>
        <li>contact</li>
    </ul>

    <ul class="list-non-bullet list-stacked list-stacked-hover">
        <li>You have a message!</li>
        <li>Somebody sent an email</li>
        <li>Checkout the latest news</li>
        <li>More information...</li>
    </ul>

    <button class="btn btn-primary">Primary</button>

    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-link">Link</button>
    <button class="btn-float"><i class="fas fa-plus"></i></button>
    <button class="btn-icon btn-icon-hover"><i class="fas fa-home"></i></button>
    <button class="btn-outline-icon btn-outline-icon-hover"><i class="fas fa-home"></i></button>

    <br/><br/>

    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>

     <br/><br/>

    <button class="btn btn-large btn-primary">Large</button>
    <button class="btn btn-small btn-secondary ">cancel</button>
